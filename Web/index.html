	<head>

		<title>웹 개발의 3요소</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1>웹 개발의 3요소</h1>
		<h2>HTML</h2>
		<p>
			HTML은 웹의 뼈대를 만들어 주는 기능을 하는 마크업 언어입니다.
		</p>
		<h2>CSS</h2>
		<p>
			CSS는 HTML로 만든 뼈대에 피부를 만들어주고 화장을 시켜주는 스타일 시트 언어입니다.
		</p>
		<h2>JavaScript</h2>
		<p>
			JS는 HTML과 CSS를 동적으로 제어할 수 있는 웹의 뇌와 같은 언어입니다.
		</p>
